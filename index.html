<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <form action="" method="post">
        <p>Digite seu nome:</p>
        <input type="text" name="nome" placeholder="Nome completo"> 
        <p>Digite seu e-mail:</p> <br>
        <input type="email" name="e-mail" value="gmail.com"> 
        <P>Insira seu número:</P> <br>
        <input type="number" name="Telefone" placeholder="(XX) XXXXX-XXXX"> 
        <p>Estado civil:</p> <br>
        <input type="radio" name="Estado civil" value="Casado"> Casado (a)
        <input type="radio" name="Estado civil" value="Solteiro"> Solteiro (a)
        <p>Autorização</p> <br>
        <input type="checkbox" name="Novidades" checked> Aceito receber novidades da empresa
        <p>Selecione seu Estado:</p>
        <select name="Estado" id="">
            <option value="1">Paraná</option>
            <option value="2">Santa Catarina</option>
            <option value="3">Rio Grande do Sul</option>
        </select>
    </form>
</body>
</html>
